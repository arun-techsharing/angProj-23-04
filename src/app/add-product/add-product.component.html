<h1>Add Product</h1>
<h2 *ngIf="notfication"> Product Added successfully</h2>
<form [formGroup]="prdFrm" (ngSubmit)="addProdStore()">
    <div>
        <label for="">Prod Name:</label>
        <input type="text" formControlName="prdName">

    </div>
    <div>
        <label for="">Product Price:</label> <input type="text" formControlName="price">

    </div>
    <div>
        <label for="">Category:</label> <input type="text" formControlName="category">
    </div>
    <div>
        <label for="">Quanity Available:</label> <input type="text" formControlName="qntAvl">
    </div>
    <div>
        <label for="">Discount Percentage:</label> <input type="text" formControlName="dscntPer">
    </div>
    <div>
        <button [disabled]="!prdFrm.valid">Add Product</button>
    </div>
</form>
